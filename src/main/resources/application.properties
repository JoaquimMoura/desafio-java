server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/pedido_database?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=none

# Flyway properties
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://localhost:3306/pedido_database?allowPublicKeyRetrieval=true&useSSL=false
spring.flyway.user=admin
spring.flyway.password=admin
spring.flyway.locations=classpath:db/migrations
